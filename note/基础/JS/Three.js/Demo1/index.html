<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Demo1</title>
    <script src="../js/three.js" type="text/javascript"></script>
</head>
<body onload="init()">
    <canvas id="mainCanvas" width="400px" height="300px"></canvas>
</body>
<script>
    function init() {
        // 一个典型的Three.js从程序至少包括渲染器Renderer、场景Scene、照相机Camera，以及你在场景中创建的物体

        // 渲染器Renderer
        var renderer = new THREE.WebGLRenderer({
            canvas: document.getElementById('mainCanvas')
        });
        // 如果HTML中没有定义Canvas元素，则为以下代码
        // var renderer = new THREE.WebGLRenderer();
        // // renderer.setSize(window.innerWidth, window.innerHeight); // 或者下面
        // renderer.setSize(400, 300);
        // document.getElementsByTagName('body')[0].appendChild(renderer.domElement);

        // 设置背景色，清除画面颜色
        renderer.setClearColor(0x000000);

        // 场景
        var scene = new THREE.Scene();

        // 照相机
        // 透视摄影的照相机
        var camera = new THREE.PerspectiveCamera(45, 4 / 3, 1, 1000);
        camera.position.set(0, 0, 5);
        scene.add(camera); // 照相机也需要添加到场景中

        // 长方体
        var cube = new THREE.Mesh(new THREE.CubeGeometry(1, 2, 3),
            new THREE.MeshBasicMaterial({
                color: 0xff0000,
                wireframe: true,
            })
        );
        scene.add(cube);

        // 渲染
        renderer.render(scene, camera);
    }
</script>
</html>
