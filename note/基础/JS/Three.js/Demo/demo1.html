<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Demo1</title>
    <script src="../js/three.js" type="text/javascript"></script>
</head>
<body onload="init()">
    <script>
        function init() {
            // 渲染器
            var renderer = new THREE.WebGLRenderer();
            renderer.setSize(400, 300);
            document.body.appendChild(renderer.domElement);
            renderer.setClearColor(0x000000); // 清除颜画布颜色

            // 场景
            var scene = new THREE.Scene();

            const axisHelper = new THREE.AxesHelper(500);
            scene.add(axisHelper);


            // 照相机
            var camera = new THREE.PerspectiveCamera(45, 4 / 3, 1, 1000);
            camera.position.set(10, 10, 10); // 设置照相机的位置***
            camera.lookAt(new THREE.Vector3(0, 0, 0));
            scene.add(camera);

            // 物体
            var cube = new THREE.Mesh(new THREE.CubeGeometry(1, 2, 3), new THREE.MeshBasicMaterial({ color: 0xff0000, wireframe: true}));
            scene.add(cube);

            // 渲染
            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
