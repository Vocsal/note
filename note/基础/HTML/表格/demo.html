<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table Example</title>
</head>
<body>
    <table border="1"
        summary="this table gives some statistics about fruitflies: average height and weight, and percentage with red eyes (for both males and females).">
        <caption>
            <em>a test table with merged cells</em>
        </caption>
        <tr>
            <tr>
                <th rowspan="2">
                    <th colspan="2">average</th>
                </th>
                <th rowspan="2">red<br />eyes</th>
            </tr>
            <tr>
                <th>height</th>
                <th>weight</th>
            </tr>
            <tr>
                <th>males</th>
                <td>1.9</td>
                <td>0.003</td>
                <td>40%</td>
            </tr>
            <tr>
                <th>females</th>
                <td>1.7</td>
                <td>0.002</td>
                <td>43%</td>
            </tr>
        </tr>
    </table>
</body>
</html>
